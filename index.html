<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Incontri - Parrocchia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --glass: rgba(255, 255, 255, 0.95); --text: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { background: var(--glass); backdrop-filter: blur(12px); padding: 30px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); width: 100%; max-width: 450px; border: 1px solid rgba(255, 255, 255, 0.6); }
        h2 { text-align: center; font-weight: 800; color: #0f172a; margin-bottom: 20px; }
        .step-label { font-weight: 700; font-size: 0.75rem; color: #4f46e5; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input, select { width: 100%; padding: 14px; margin-bottom: 20px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 1rem; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        .hidden { display: none; }
        .spinner { border: 4px solid rgba(0,0,0,0.05); border-top: 4px solid #6366f1; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-card { text-align: center; padding: 20px; border-radius: 14px; margin-top: 20px; font-weight: 700; border: 1px solid transparent; }
        .success { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="titolo">Prenotazione</h2>
    
    <div id="sezioneReferente" class="hidden">
        <span class="step-label" id="labelReferente">üë§ Seleziona</span>
        <select id="selectReferente"><option value="">-- Scegli --</option></select>
    </div>

    <div id="loadingMsg" class="hidden">
        <div class="spinner"></div>
        <p style="text-align:center;">Caricamento disponibilit√†...</p>
    </div>

    <form id="bookingForm" class="hidden">
        <span class="step-label">üìù Dati Genitore e Figlio</span>
        <input type="text" id="genitore" placeholder="Nome Genitore" required>
        <input type="text" id="figlio" placeholder="Nome Figlio" required>

        <span class="step-label">üìÖ Giorno dell'incontro</span>
        <select id="selectData" required><option value="">-- Scegli giorno --</option></select>
        
        <span class="step-label">üïí Ora e Luogo</span>
        <select id="selectOra" required disabled><option value="">-- Scegli ora --</option></select>

        <button type="submit" id="btnInvia">Conferma Appuntamento</button>
    </form>
    <div id="status" class="status-card hidden"></div>
</div>

<script>
    // URL AGGIORNATO
    const webAppUrl = "https://script.google.com/macros/s/AKfycbz79eC4mQs1J9lDhK0e_htwFfQN4mouY9GaDIGNeoOghltgIHkyR-yelHO74cc4oHS_/exec";
    
    const urlParams = new URLSearchParams(window.location.search);
    const gruppo = urlParams.get('gruppo') || "Catechismo";
    const classeVal = urlParams.get('classe') || "Classe";
    const colore = urlParams.get('colore') ? "-" + urlParams.get('colore') : "";
    const nomeFoglio = gruppo + "-" + classeVal + colore;
    
    const tipoReferente = (gruppo.toUpperCase() === "ACR") ? "Educatore" : "Catechista";
    document.getElementById('labelReferente').innerText = "üë§ Seleziona " + tipoReferente;
    document.getElementById('titolo').innerText = "Prenotazione " + classeVal + (urlParams.get('colore') ? " (" + urlParams.get('colore') + ")" : "");

    let datiRicevuti = [];

    // Mappatura gruppi e nomi aggiornata
    const mappatura = {
        "ACR-5/6/7": ["Califano Rosaria e Petrosino Grazia Pia", "Pica Rosanna e Sica Antonia"],
        "Catechismo-3¬∞Elementare-Blu": ["Attanasio Anna", "Iannotti Luigi e Mellone Francesca Pia"],
        "Catechismo-3¬∞Elementare-Giallo": ["Barbaro Chiara, Contaldi Giuliana e Sbis√† Rossella"],
        "Catechismo-4¬∞Elementare-Rosso": ["Cupido Tina e Ianne Tiziana"],
        "Catechismo-4¬∞Elementare-Verde": ["Monaco Carmela e Paglietta Valentina"]
    };

    if (mappatura[nomeFoglio]) {
        const select = document.getElementById('selectReferente');
        document.getElementById('sezioneReferente').classList.remove('hidden');
        mappatura[nomeFoglio].forEach(r => {
            let opt = document.createElement('option'); opt.value = r; opt.text = r;
            select.appendChild(opt);
        });
    } else {
        caricaDati(""); 
    }

    document.getElementById('selectReferente').onchange = function() {
        if (this.value) caricaDati(this.value);
    };

    async function caricaDati(refScelto) {
        document.getElementById('loadingMsg').classList.remove('hidden');
        document.getElementById('bookingForm').classList.add('hidden');
        try {
            const resp = await fetch(`${webAppUrl}?classe=${encodeURIComponent(nomeFoglio)}`);
            const allData = await resp.json();
            
            datiRicevuti = refScelto === "" ? allData : allData.filter(item => item.referente.trim() === refScelto.trim());

            if (datiRicevuti.length === 0) {
                alert("Nessun orario disponibile al momento.");
                document.getElementById('loadingMsg').classList.add('hidden');
                return;
            }

            const selData = document.getElementById('selectData');
            selData.innerHTML = '<option value="">-- Scegli giorno --</option>';
            [...new Set(datiRicevuti.map(item => item.data))].forEach(d => {
                let opt = document.createElement('option'); opt.value = d; opt.text = d;
                selData.appendChild(opt);
            });

            document.getElementById('loadingMsg').classList.add('hidden');
            document.getElementById('bookingForm').classList.remove('hidden');
        } catch(e) { 
            alert("Errore caricamento. Verifica il nome del foglio: " + nomeFoglio); 
            document.getElementById('loadingMsg').classList.add('hidden');
        }
    }

    document.getElementById('selectData').onchange = function() {
        const selOra = document.getElementById('selectOra');
        selOra.innerHTML = '<option value="">-- Scegli ora --</option>';
        datiRicevuti.filter(i => i.data === this.value).forEach(i => {
            let opt = document.createElement('option');
            opt.value = i.ora;
            opt.text = i.ora + " - Luogo: " + (i.luogo || "Non specificato");
            selOra.appendChild(opt);
        });
        selOra.disabled = false;
    };

    document.getElementById('bookingForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.disabled = true; btn.innerText = "Salvataggio...";
        
        const params = new URLSearchParams({
            genitore: document.getElementById('genitore').value,
            figlio: document.getElementById('figlio').value,
            ora: document.getElementById('selectOra').value,
            classe: nomeFoglio,
            tipo: tipoReferente
        });

        try {
            const r = await fetch(`${webAppUrl}?${params.toString()}`, { method: 'POST' });
            const res = await r.text();
            if (res.includes("OK")) {
                document.getElementById('status').innerHTML = "‚úÖ Prenotazione registrata con successo!";
                document.getElementById('status').className = "status-card success";
                document.getElementById('status').classList.remove('hidden');
                document.getElementById('bookingForm').classList.add('hidden');
                document.getElementById('sezioneReferente').classList.add('hidden');
            } else { 
                alert("Errore: " + res); 
                btn.disabled = false; btn.innerText = "Conferma Appuntamento";
            }
        } catch(e) { 
            alert("Errore di rete."); 
            btn.disabled = false; btn.innerText = "Conferma Appuntamento";
        }
    };
</script>
</body>
</html>
