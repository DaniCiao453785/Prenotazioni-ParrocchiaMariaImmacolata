<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Incontri</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 28px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); width: 100%; max-width: 450px; text-align: center; }
        h2 { font-weight: 800; color: #1e293b; margin-bottom: 20px; }
        .info { font-weight: 600; color: #6366f1; margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem; }
        label { display: block; text-align: left; font-weight: 700; font-size: 0.75rem; color: #4f46e5; margin-bottom: 5px; margin-top: 15px; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 1rem; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; border: none; border-radius: 14px; font-weight: 700; cursor: pointer; margin-top: 25px; }
        .hidden { display: none; }
        #messaggio { margin-top: 20px; padding: 15px; border-radius: 14px; font-weight: 700; display: none; }
        .success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="titolo">Prenotazione</h2>
    <div id="infoClasse" class="info">Caricamento...</div>

    <div id="sezioneReferente" class="hidden">
        <label>üë§ Seleziona Catechista/Educatore</label>
        <select id="selectReferente"><option value="">-- Scegli --</option></select>
    </div>

    <form id="bookingForm" class="hidden">
        <label>üìù Nome Genitore</label>
        <input type="text" id="genitore" placeholder="Inserisci il tuo nome" required>

        <label>üë∂ Nome Figlio/a</label>
        <input type="text" id="figlio" placeholder="Inserisci il nome del bambino" required>

        <label>üìÖ Scegli il Giorno</label>
        <select id="selectData" required><option value="">-- Seleziona Giorno --</option></select>

        <label>üïí Scegli l'Ora</label>
        <select id="selectOra" required disabled><option value="">-- Seleziona prima il giorno --</option></select>

        <button type="submit" id="btnInvia">CONFERMA PRENOTAZIONE</button>
    </form>
    <div id="messaggio"></div>
</div>

<script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycby7rKMPS7eGHaGVct2QS-YmNyFsGi2yHb4y5b03OqPiFYxceMpfBPfpu8OwDi8miW1o/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const gruppo = urlParams.get('gruppo') || "Catechismo";
    const classeVal = urlParams.get('classe') || "2¬∞Elementare";
    const coloreParam = urlParams.get('colore');
    const nomeFoglio = gruppo + "-" + classeVal + (coloreParam ? "-" + coloreParam : "");
    
    document.getElementById('titolo').innerText = "Prenotazione " + gruppo;
    document.getElementById('infoClasse').innerText = classeVal + (coloreParam ? " " + coloreParam : "");

    let datiRicevuti = [];
    const mappatura = {
        "ACR-5/6/7": ["Califano Rosaria e Petrosino Grazia Pia", "Pica Rosanna e Sica Antonia"],
        "Catechismo-3¬∞Elementare-Blu": ["Attanasio Anna", "Iannotti Luigi e Mellone Francesca Pia"],
        "Catechismo-3¬∞Elementare-Giallo": ["Barbaro Chiara, Contaldi Giuliana e Sbis√† Rossella"],
        "Catechismo-4¬∞Elementare-Rosso": ["Cupido Tina e Ianne Tiziana"],
        "Catechismo-4¬∞Elementare-Verde": ["Monaco Carmela e Paglietta Valentina"]
    };

    if (mappatura[nomeFoglio]) {
        const select = document.getElementById('selectReferente');
        document.getElementById('sezioneReferente').classList.remove('hidden');
        mappatura[nomeFoglio].forEach(r => {
            let opt = document.createElement('option'); opt.value = r; opt.text = r;
            select.appendChild(opt);
        });
    } else { caricaDati(""); }

    document.getElementById('selectReferente').onchange = function() { if (this.value) caricaDati(this.value); };

    async function caricaDati(refScelto) {
        try {
            const resp = await fetch(`${webAppUrl}?classe=${encodeURIComponent(nomeFoglio)}`);
            const allData = await resp.json();
            datiRicevuti = (refScelto === "") ? allData : allData.filter(item => item.referente && item.referente.trim() === refScelto.trim());
            
            const selData = document.getElementById('selectData');
            selData.innerHTML = '<option value="">-- Scegli giorno --</option>';
            [...new Set(datiRicevuti.map(item => item.data))].forEach(d => {
                let opt = document.createElement('option'); opt.value = d; opt.text = d;
                selData.appendChild(opt);
            });
            document.getElementById('bookingForm').classList.remove('hidden');
        } catch(e) { alert("Errore nel caricamento del foglio: " + nomeFoglio); }
    }

    // LOGICA PER SEPARARE ORA DA GIORNO
    document.getElementById('selectData').onchange = function() {
        const selOra = document.getElementById('selectOra');
        selOra.innerHTML = '<option value="">-- Scegli ora --</option>';
        datiRicevuti.filter(i => i.data === this.value).forEach(i => {
            let opt = document.createElement('option'); opt.value = i.ora;
            opt.text = i.ora + (i.luogo ? " (" + i.luogo + ")" : "");
            selOra.appendChild(opt);
        });
        selOra.disabled = false;
    };

    document.getElementById('bookingForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.disabled = true; btn.innerText = "Salvataggio...";
        const fd = new FormData();
        fd.append('classe', nomeFoglio);
        fd.append('genitore', document.getElementById('genitore').value);
        fd.append('figlio', document.getElementById('figlio').value);
        fd.append('ora', document.getElementById('selectOra').value);

        const r = await fetch(webAppUrl, { method: 'POST', body: fd });
        const resText = await r.text();
        if (resText.includes("OK")) {
            const msg = document.getElementById('messaggio');
            msg.innerText = "‚úÖ Prenotazione confermata!";
            msg.className = "success"; msg.style.display = "block";
            document.getElementById('bookingForm').classList.add('hidden');
        } else { alert("Errore!"); btn.disabled = false; }
    };
</script>
</body>
</html>
